<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作 append</title>
    <script src="../chen-1.1.js"></script>
    <script>
        $(function(){
            var list = $('#list');
            var p = "<p>append元素</p>";
            list.append(p);
        });
    </script>
</head>
<body>
    <ul id="list" data-id="123">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
