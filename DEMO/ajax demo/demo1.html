<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/chen.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                method : 'post',
                url : 'demo.php',
                data : {
                    'name' : 'JR',
                    'age' : 22
                },
                timeout : 5000,
                beforeSend: function(){
                    console.log('beforeSend');
                },
                success : function (response) {
                    alert(response);
                },
                error : function (status,statusText) {
                    alert('获取数据错误！错误代号：' + status + '，错误信息：' + statusText);
                },
                complete : function () {
                    console.log("请求完成");
                },
                async : true
            });
        });
    </script>
</head>
<body>
    ajax方法
    调用：$.ajax({})<br/>
    type  get post put delete <br/>
    url<br/>
    data 对象形式传参<br/>
    timeout 毫秒，超出指定时间取消请求<br/>
    beforeSend<br/>
    success<br/>
    error<br/>
    complete<br/>
    async  true表示异步，false表示同步<br/>
</body>
</html>
