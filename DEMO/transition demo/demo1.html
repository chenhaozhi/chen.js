<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通形式动画</title>
    <style>
        #box{color:#fff;}
    </style>
    <script src="../../dist/chen.min.js"></script>
    <script>
      $(function(){
        //普通形式动画
        $('#box').transition({'width':'200','height':'200'},600);
       
      });
    </script>
</head>
<body>
  <div id="box" title="app" style="width:100px;height:100px;background: #360; border:1px solid #f60;">
    测试demo
  </div>
</body>
</html>
