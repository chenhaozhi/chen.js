<!DOCTYPE html>
<html lang="en">
<head>

	<title>canvas demo1</title>

	<script>

			// 		to:200 300

			$('#canvas').drawArc({
				x:100,
				y:100,
				r:50,
				start:0,
				end:360,
				translate: '100 300',
				fill:true,
				fillStyle:'#f60',
				lineWidth:15

			});
		});
	</script>
</head>
<body>
	<canvas id='canvas' width=500 height=500 style="background: #ccc"></canvas>
