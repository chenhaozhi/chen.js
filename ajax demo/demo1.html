<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Chen/chen.js"></script>
    <script>
        $(function(){
            $.ajax({
                method : 'post',
                url : 'demo.php',
                data : {
                    'name' : 'JR',
                    'age' : 22
                },
                timeout : 5000,
                success : function (response) {
                    alert(response);
                },
                error : function (status,statusText) {
                    alert('获取数据错误！错误代号：' + status + '，错误信息：' + statusText);
                },
                complete : function () {
                    alert("请求完成");
                },
                async : true
            });
        });
    </script>
</head>
<body>

</body>
</html>
